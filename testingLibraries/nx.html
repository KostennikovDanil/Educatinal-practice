<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "102577220\t", "label": "102577220\t", "shape": "dot", "size": 100, "title": "102577220\t"}, {"id": "950189\n", "label": "950189\n", "shape": "dot"}, {"id": "4413707\n", "label": "4413707\n", "shape": "dot"}, {"id": "7763044\n", "label": "7763044\n", "shape": "dot"}, {"id": "8947559\n", "label": "8947559\n", "shape": "dot"}, {"id": "10161156\n", "label": "10161156\n", "shape": "dot"}, {"id": "12256922\n", "label": "12256922\n", "shape": "dot"}, {"id": "13123778\n", "label": "13123778\n", "shape": "dot"}, {"id": "14303675\n", "label": "14303675\n", "shape": "dot"}, {"id": "16914485\n", "label": "16914485\n", "shape": "dot"}, {"id": "22818259\n", "label": "22818259\n", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "102577220\t", "to": "950189\n", "weight": 10}, {"from": "102577220\t", "to": "4413707\n", "weight": 10}, {"from": "102577220\t", "to": "7763044\n", "weight": 10}, {"from": "102577220\t", "to": "8947559\n", "weight": 10}, {"from": "102577220\t", "to": "10161156\n", "weight": 10}, {"from": "102577220\t", "to": "12256922\n", "weight": 10}, {"from": "102577220\t", "to": "13123778\n", "weight": 10}, {"from": "102577220\t", "to": "14303675\n", "weight": 10}, {"from": "102577220\t", "to": "16914485\n", "weight": 10}, {"from": "102577220\t", "to": "22818259\n", "weight": 10}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
